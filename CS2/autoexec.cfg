// CS2
// Launch options: +exec autoexec.cfg

// Movement binds
bind  "z"           "+forward"
bind scancode4 "+left" // US English key name "a"
bind  "s"           "+back"
bind  "d"           "+right"
bind  "CTRL"        "+duck"
bind  "SHIFT"       "+sprint"
bind  "SPACE"  	    "+jump"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// Combat binds
bind  "MOUSE1" 		 "+attack"
bind  "MOUSE2" 		 "+attack2"
bind  "r"      		 "+reload"
bind  "e"      		 "+use"
bind  "f"      		 "+lookatweapon"
bind  "g"      		 "drop"

// Slot binds
bind  "1"  		"slot1"
bind  "2"  		"slot2"
bind  "3"  		"slot3"
bind  "4"  		"slot5"

// Grenade binds
 bind scancode20 "slot7"
bind  "v"  		"slot10"
bind  "c"  		"slot8"
bind  "x"  		"slot6"

// UI binds
bind  "b"       	"buymenu"
bind "F1"       	"autobuy"
bind "F2"       	"rebuy"
bind scancode43 "+showscores" // US English key name "TAB"

// Messages and console binds
bind  "y"   		"messagemode"
bind  "u"       	"messagemode2"
bind  "MOUSE3"       	"player_ping"
bind  "²"       	"toggleconsole"
bind "t"  		"+spray_menu
bind "UPARROW" 		"say Rompish"
bind "LEFTARROW"  	"say b0t?"
bind "DOWNARROW"  	"say (￣ρ￣)..zzZZ"
bind "RIGHTARROW"  	"say ¯\_(ツ)_/¯"
bind "MOUSE5"  		"+voicerecord"

// Audio
volume 		"0.07"

